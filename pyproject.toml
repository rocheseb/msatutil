[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "msatutil"
description = "Utility codes to read and plot from MethaneSAT/AIR files"
authors = [
    { name = "Sebastien Roche", email = "sroche@g.harvard.edu" }
]
license = { file = "LICENSE.md" }
requires-python = ">=3.9,<3.12"
urls."Homepage" = "https://github.com/rocheseb/msatutil"
classifiers = [
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dynamic = ["version"]
dependencies = [
    "dask[dataframe]==2024.6.2",
    "netcdf4==1.6.5",
    "matplotlib==3.8.4",
    "pandas==2.2.3",
    "scipy==1.12.0",
    "tqdm",
    "google-cloud-storage",
    "pyogrio",
]

[project.optional-dependencies]
notebooks = [
    "notebook",
    "panel==1.5.0",
    "holoviews==1.19.1",
    "cartopy==0.23.0",
    "geoviews==1.13.0",
    "geopandas==1.0.1",
    "datashader==0.16.3",
    "pyproj",
    "contextily==1.6.2",
    "reverse_geocode",
]
gdrive = [
    "google-auth",
    "google-auth-oauthlib",
    "google-auth-httplib2",
    "google-api-python-client",
]
gcsfs = [
    "fsspec",
    "gcsfs"
]

[tool.setuptools]
include-package-data = true
zip-safe = false
license-files = ["LICENSE.md"]

[tool.setuptools.packages]
find = {namespaces = false}

[project.entry-points."console_scripts"]
mairhtml = "msatutil.mair_geoviews:main"
mairls = "msatutil.mair_ls:main"
msatclear = "msatutil.msat_clear_area:main"
msattargets = "msatutil.msat_targets:main"
msatimages = "msatutil.msat_images:main"
mairtargets = "msatutil.mair_targets:main"
mairpolygons = "msatutil.mair_polygons:main"
maircommands = "msatutil.mair_mosaic_plot_commands:main"

[tool.setuptools_scm]
write_to = "msatutil/_version.py"
version_scheme = "post-release"
